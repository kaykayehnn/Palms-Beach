<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/normalize.css@8.0.1/normalize.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <title>Хотел Palms Beach | Галерия</title>
  </head>
  <body>
    <div class="hero">
      <div class="backdrop"></div>
      <header class="header">
        <img class="header-logo" src="./images/palm-tree.svg" alt="" />
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item"><a class="nav-link" href="./">Начало</a></li>
            <li class="nav-item">
              <a class="nav-link active" href="./gallery.html">Галерия</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./rooms.html">Настаняване</a>
            </li>
          </ul>
        </nav>
      </header>

      <div class="cta-container">
        <div class="cta">
          <h1 class="title">Хотел Palms&nbsp;Beach</h1>
        </div>
      </div>
    </div>

    <main class="container">
      <section class="gallery">
        <h2 class="main-title gallery-title">Галерия</h2>
        <div id="gallery" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#gallery"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Стая 1"
            ></button>
            <button
              type="button"
              data-bs-target="#gallery"
              data-bs-slide-to="1"
              aria-label="Стая 2"
            ></button>
            <button
              type="button"
              data-bs-target="#gallery"
              data-bs-slide-to="2"
              aria-label="Стая 3"
            ></button>
            <button
              type="button"
              data-bs-target="#gallery"
              data-bs-slide-to="3"
              aria-label="Стая 4"
            ></button>
            <button
              type="button"
              data-bs-target="#gallery"
              data-bs-slide-to="4"
              aria-label="Стая 5"
            ></button>
            <button
              type="button"
              data-bs-target="#gallery"
              data-bs-slide-to="5"
              aria-label="Стая 6"
            ></button>
            <button
              type="button"
              data-bs-target="#gallery"
              data-bs-slide-to="6"
              aria-label="Стая 7"
            ></button>
            <button
              type="button"
              data-bs-target="#gallery"
              data-bs-slide-to="7"
              aria-label="Стая 8"
            ></button>
            <button
              type="button"
              data-bs-target="#gallery"
              data-bs-slide-to="8"
              aria-label="Стая 9"
            ></button>
            <button
              type="button"
              data-bs-target="#gallery"
              data-bs-slide-to="9"
              aria-label="Стая 10"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./images/room1.jpg"
                class="d-block w-100 carousel-image"
                alt="Стая 1"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/room2.jpg"
                class="d-block w-100 carousel-image"
                alt="Стая 2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./images/room3.jpg"
                class="d-block w-100 carousel-image"
                alt="Стая 3"
              />
            </div>

            <div class="carousel-item">
              <img
                src="./images/room4.jpg"
                class="d-block w-100 carousel-image"
                alt="Стая 5"
              />
            </div>

            <div class="carousel-item">
              <img
                src="./images/room6.jpg"
                class="d-block w-100 carousel-image"
                alt="Стая 6"
              />
            </div>

            <div class="carousel-item">
              <img
                src="./images/room7.jpg"
                class="d-block w-100 carousel-image"
                alt="Стая 7"
              />
            </div>

            <div class="carousel-item">
              <img
                src="./images/room8.jpg"
                class="d-block w-100 carousel-image"
                alt="Стая 8"
              />
            </div>

            <div class="carousel-item">
              <img
                src="./images/room9.jpg"
                class="d-block w-100 carousel-image"
                alt="Стая 9"
              />
            </div>

            <div class="carousel-item">
              <img
                src="./images/room10.jpg"
                class="d-block w-100 carousel-image"
                alt="Стая 10"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#gallery"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#gallery"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </main>
    <footer class="footer">&copy; Palms Beach 2021</footer>
    <!-- Icon https://www.flaticon.com/free-icon/palm-tree_616894?term=palm&page=1&position=6&page=1&position=6&related_id=616894&origin=search -->
  </body>
</html>
